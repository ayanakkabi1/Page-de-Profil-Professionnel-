<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UURIEAM</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="home">
        <div class="connect">
           <h2>LET'S CONNECT</h2>
           <div class="social-links">
               <div class="insta">
                   <a href="https://www.instagram.com/?hl=en" target="_blank">
                    <img src="media/INSTALOGO.jpg" alt="Instagram">
                   </a>
               </div>
               <div class="linkedin">
                   <a href="https://www.linkedin.com/" target="_blank">
                    <img src="media/logolinkedin.png" alt="LinkedIn">
                   </a>
               </div>
           </div>
        </div>
        
        <div class="team">
            <h1 class="company-name">0 U R I E A M</h1>
            <div class="card-grid">
               <div class="card card-1">
                    <img src="media/team2.png" alt="Account Executive">
                    <h4>Jack</h4>
                    <p>Account Executive</p>
               </div>
               <div class="card card-2">
                    <img src="media/team1.jpg" alt="Marketing Ops">
                    <h4>Celine</h4>
                    <p>Marketing Ops</p>
               </div>
               <div class="card card-3">
                    <img src="media/team3.jpg" alt="Marketing Director">
                    <h4>Raja</h4>
                    <p>Marketing Director</p>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
